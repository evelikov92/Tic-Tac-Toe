<!Doctype html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Free Code Camp Project</title>
		<link rel="stylesheet" href="https://bootswatch.com/solar/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="styles.css" type="text/css" />
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3 section">
					<div class="row">
						<h3 class="text-center">Tic Tac Toe Game<h3>
					</div>
					<div class="row">
						<div id="0" class="col-xs-4 tick"></div>
						<div id="1" class="col-xs-4 tick"></div>
						<div id="2" class="col-xs-4 tick"></div>
					</div>
					<div class="row">
						<div id="3" class="col-xs-4 tick"></div>
						<div id="4" class="col-xs-4 tick"></div>
						<div id="5" class="col-xs-4 tick"></div>
					</div>
					<div class="row">
						<div id="6" class="col-xs-4 tick"></div>
						<div id="7" class="col-xs-4 tick"></div>
						<div id="8" class="col-xs-4 tick"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.0.min.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
